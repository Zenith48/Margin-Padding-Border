<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #showcase {
            background-color: blueviolet;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
            /* margin: 10px, 10px, 10px, 10px; Bu, her birini ayrı yazmayla eşdeğerdir.(Sırasıyla yukarı aşağı sağ sol)*/
            padding: 10px;
           border: 10px white solid;  /* Sırasıyla alan, renk, stil */
        }

        #how-it-works {
            background-color: brown;
        }

    </style>

</head>
<body>
        <!-- Kutu modelini 3 çeşit css özelliği oluşturur.  -->
        <!-- Margin : Öğelerin çevresinde tanımlanmış sınırların dışında boşluk oluşturmak için kullanılır -->
        <!-- Padding : Bir öğenin içeriğinin etrafında, tanımlanmış sınırların içinde boşluk oluşturmak için kullanılır.-->
        <!-- Border : Bir öğenin kenarlıklarının stilini değiştirmek için kullanılır. Örneğin renk, genişlik vb.-->


    <main>
        <div id="showcase">
            <h1>Welcome!</h1>
        </div>
        <div id="how-it-works">
            <h2>How it works?</h2>
        </div>
    </main>
</body>
</html>
